<div class="mat-elevation-z4">

  <table mat-table [dataSource]="ramos" matSort>
    <caption>Lista de Ramos</caption>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef id="lblid">Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef id="lblnome">Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- DataCriacao Column -->
    <ng-container matColumnDef="dataCriacao">
      <th mat-header-cell *matHeaderCellDef id="lbldatacriacao">Data criação</th>
      <td mat-cell *matCellDef="let row">{{ row.dataCriacao | date: 'dd/MM/y HH:mm:ss'}}</td>
    </ng-container>

    <!-- DataAtualizacao Column -->
    <ng-container matColumnDef="dataAtualizacao">
      <th mat-header-cell *matHeaderCellDef id="lbldataatualizacao">Data atualização</th>
      <td mat-cell *matCellDef="let row">{{ row.dataAtualizacao | date: 'dd/MM/y HH:mm:ss'}}</td>
    </ng-container>


    <!-- Acoes Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef id="lblacoes">Ações</th>
      <td mat-cell *matCellDef="let row">
        <!-- <a routerLink="/ramos/update/{{ row.id }}" class="edit"> -->
          <em class="material-icons">
            edit
          </em>
        <!-- </a>
        <a routerLink="/ramos/delete/{{ row.id }}" class="delete"> -->
          <em class="material-icons">
            delete_outline
          </em>
        <!-- </a> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
